title: Learn Proxy
description: A Spring Boot application for learning proxy concepts and patterns
url: "https://frankxue831.github.io" # Your GitHub Pages URL will go here
baseurl: "/learn_proxy" # Repository name if not using custom domain

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages settings
repository: "frankxue831/learn_proxy" # Your GitHub username/repository-name

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - src/
  - target/
  - pom.xml
  - mvnw
  - mvnw.cmd
  - HELP.md
  - CLAUDE.md

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Learn Proxy"
  - scope:
      path: ""
    values:
      layout: "default"